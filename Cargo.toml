[workspace]
members = [
    "crates/lightbridge-authz-proto",
    "crates/lightbridge-authz-core",
    "crates/lightbridge-authz-grpc",
    "crates/lightbridge-authz-rest",
    "crates/lightbridge-authz-cli",
    "crates/lightbridge-authz-api",
    "crates/lightbridge-authz-api-key",
    "crates/lightbridge-authz-bearer",
]
resolver = "3"

[workspace.dependencies]
lightbridge-authz-core = { path = "./crates/lightbridge-authz-core" }
lightbridge-authz-proto = { path = "./crates/lightbridge-authz-proto" }
lightbridge-authz-grpc = { path = "./crates/lightbridge-authz-grpc" }
lightbridge-authz-rest = { path = "./crates/lightbridge-authz-rest" }
lightbridge-authz-api = { path = "./crates/lightbridge-authz-api" }
lightbridge-authz-api-key = { path = "./crates/lightbridge-authz-api-key" }
lightbridge-authz-bearer = { path = "./crates/lightbridge-authz-bearer" }

serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"
jsonwebtoken = { version = "9" }
jwks = "0"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
tonic = "0"
tonic-build = "0"
prost = "0"
prost-types = "0.14"
thiserror = "2"
anyhow = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter", "serde", "serde_json"] }
axum = { version = "0.8", features = ["macros"] }
async-trait = "0.1"
clap = { version = "4", features = ["derive"] }

deadpool = { version = "0" }
deadpool-diesel = { version = "0" }
diesel = { version = "2", features = ["postgres","chrono","serde_json"] }
diesel-async = { version = "0", features = ["postgres","bb8"] }
diesel_migrations = "2"
chrono = { version = "0.4", features = ["serde"] }
cuid = { version = "1" }
argon2 = "0.6.0-rc.0"
rand_core = "0"
envoy-types = "0.7.0"


[profile.prod]
inherits = "release"
lto = true
opt-level = "z"
codegen-units = 1
incremental = false
strip = true
