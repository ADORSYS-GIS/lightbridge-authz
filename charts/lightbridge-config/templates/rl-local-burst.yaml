{{- if .Values.localBurst.enabled }}
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: {{ include "common.names.fullname" $ }}-rl-local-burst
  namespace: {{ include "common.names.namespace" $ }}
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: {{ include "common.names.fullname" $ }}
  rateLimit:
    type: Local
    local:
      tokenBucket:
        maxTokens: {{ include "common.tplvalues.render" ( dict "value" .Values.localBurst.maxTokens "context" $ ) }}
        tokensPerFill: {{ include "common.tplvalues.render" ( dict "value" .Values.localBurst.tokensPerFill "context" $ ) }}
        fillInterval: {{ include "common.tplvalues.render" ( dict "value" .Values.localBurst.fillInterval "context" $ ) }}
{{- end }}
